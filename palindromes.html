<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Palindrome</title>
  </head>

  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Palindromer</h1>
      </div>

      <form id="palindrome">
        <div class="form-group">
          <label for="word">Enter a word or phrase to determine if it is a palindrome:</label>
          <input id="word" type="text" class="form-control">
        </div>
        <button type-"submit" class="btn btn-success btn-lg" >Let's find out!</button>
      </form>

      <div id="result">
        <h1><span class="palindromized"></span></h1>
      </div>

    </div>
  </body>
</html>
